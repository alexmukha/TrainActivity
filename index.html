<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Anytime is a Train Time</h1>
            <p id="timenow" class="alert-link"></p>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Train Schedules</h4>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead class="badge-primary">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col" class="text-center">Frequency (min)</th>
                            <th scope="col" class="text-center">Next arrival</th>
                            <th scope="col" class="text-center">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="train-table-rows">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default active">
            <div class="panel-heading">
                <h4>Add Train</h4>
            </div>
            <form role="form" class="panel-body">
                <div class="form-group">
                    <label for="">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="">First Train Time</label>
                    <input type="time" class="form-control" id="timeInput" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequencyInput" placeholder="" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                <button type="reset" class="btn btn-primary" id="reset">Clear</button>
            </form>
        </div>
    </div>
    <script src="./assets/javascript/train.js"></script>
</body>

</html>
